name: Build Windows EXE (PyInstaller)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    env:
      # Force ANGLE (ES2 via DirectX) and prevent real window in CI
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_NO_ARGS: "1"
      KIVY_WINDOW: mock

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"   # Kivy works well here

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          # Your app deps
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          # Kivy Windows runtime deps so the exe runs on PCs without Python/OpenGL
          pip install kivy-deps.sdl2 kivy-deps.angle kivy-deps.glew

      - name: Verify Kivy
        run: |
          python - << 'PY'
          import kivy, os
          print("Kivy:", kivy.__version__)
          print("KIVY_GL_BACKEND:", os.environ.get("KIVY_GL_BACKEND"))
          PY

      - name: Build with PyInstaller (spec preferred)
        run: |
          if (Test-Path enchrowithpython.spec) {
            pyinstaller enchrowithpython.spec
          } else {
            # fallback if you donâ€™t use a spec file yet
            pyinstaller --name enchrowithpython --windowed --onefile enchrowithpython.py
          }

      - name: List dist
        run: dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: py-enchro-windows
          path: dist/enchrowithpython.exe