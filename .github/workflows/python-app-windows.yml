name: Build Windows EXE (PyInstaller)

on:
  push:
    branches: [ "1-build-windows-exe-pyinstaller" ]
  pull_request:
    branches: [ "1-build-windows-exe-pyinstaller" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    env:
      # Force ANGLE (ES2 via DirectX) and prevent real window in CI
      KIVY_GL_BACKEND: angle_sdl2
      KIVY_NO_ARGS: "1"
      KIVY_WINDOW: mock

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"   # Kivy works well here

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install pyinstaller
          # Your app deps
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          # Windows-specific dependencies for file operations
          pip install pywin32
          # Kivy Windows runtime deps so the exe runs on PCs without Python/OpenGL
          pip install kivy-deps.sdl2 kivy-deps.angle kivy-deps.glew

      - name: Build with PyInstaller using spec file
        run: |
          pyinstaller enchrowithpython.spec

      - name: List dist contents
        run: |
          dir dist
          Get-ChildItem -Path dist -Recurse

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: py-enchro-windows
          path: dist/enchrowithpython.exe